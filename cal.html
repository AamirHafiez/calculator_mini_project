<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="calculator">
		
		<!-- row 1 -->
		<div id="text-area">
			<div id="display">
				<p id="calText">0</p>
			</div>
		</div>
			
		<!-- row 2 -->
		<div>
			<div class="button" id="ac" data-value="AC">
				<p>AC</p>
			</div>
			<div class="button operator" data-value="+/-">
				<p>+/-</p>
			</div>
			<div class="button operator" data-value="%">
				<p>%</p>
			</div>
			<div class="button operator" data-value="/">
				<p>/</p>
			</div>
		</div>
		
		<!-- row 3 -->
		<div>
			<div class="button" data-value="7">
				<p>7</p>
			</div>
			<div class="button" data-value="8">
				<p>8</p>
			</div>
			<div class="button" data-value="9">
				<p>9</p>
			</div>
			<div class="button operator" data-value="*">
				<p>*</p>
			</div>
		</div>
		
		<!-- row 4 -->
		<div>
			<div class="button" data-value="4">
				<p>4</p>
			</div>
			<div class="button" data-value="5">
				<p>5</p>
			</div>
			<div class="button" data-value="6">
				<p>6</p>				
			</div>
			<div class="button operator" data-value="-">
				<p>-</p>
			</div>
		</div>
		
		<!-- row 5 -->
		<div>
			<div class="button" data-value="1">
				<p>1</p>
			</div>
			<div class="button" data-value="2">
				<p>2</p>
			</div>
			<div class="button" data-value="3">
				<p>3</p>
			</div>
			<div class="button operator"  data-value="+">
				<p>+</p>
			</div>
		</div>
		
		<!-- row 6 -->
		<div>
			<div class="button" id="zero-button" data-value="0">
				<p>0</p>
			</div>
			<div class="button" data-value=".">
				<p>.</p>
			</div>
			<div class="button operator" data-value="=">
				<p>=</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="cal.js"></script>
</body>
</html>
